<table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>URL</th>
        <th>Thumbnail URL</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users$">
        <td>{{ user.id }}</td>
        <td>{{ user.url }}</td>
        <td><img src="{{ user.thumbnailUrl }}" alt="">{{ user.thumbnailUrl }}</td>
      </tr>
    </tbody>
  </table>
